<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="library.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
</head>
<body>

  <dialog id="favdialog">
    <form method="dialog" id="formControl">
      <label for="book-title">Book Title: </label>
      <input type="text" id="book-title" name="Title" required>

      <label for="book-author">Author: </label>
      <input type="text" id="book-author" name="Author" required minlength="1">

      <label for="book-pages">Pages: </label>
      <input type="number" name="Pages" id="book-pages" min="0" required>

      <div>
        <label for="yes-status">Yes</label>
        <input type="radio" name="Reading-Status" id="yes-status" value="yes">
      </div>

      <div>
        <label for="no-status">No </label>
        <input type="radio" name="Reading-Status" id="no-status" value="no" checked>
      </div>
      <div>
        <button class="confirmButton" id="confirm-button">Confirm</button>
        <button class="cancelButton" id="cancel-button" minlength="1">Cancel</button>
      </div>
    </form>
  </dialog>
  <button class="addButton">+</button>
  <header class="heading">
    <h1 id="heading-title">
      BookFlix
    </h1>
  </header>
  <div class="main-book-container"></div>
</body>
</html>
